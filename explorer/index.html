<style>
    .app-img-header-schema {
        position: relative;
        width: 100%;
        min-height: 200px;
        color: white;
    }

    .app-img-header-schema>img,
    .app-img-header-schema>.fadeOut {
        pointer-events: none;
    }

    .app-img-header-schema>img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        align-content: space-between;
        width: 180px;
        height: 100px;
        padding: 8px;
        text-decoration: none;
        color: black;
        cursor: default;
        transition: var(--w-transition);
    }

    .components-schema>a>img {
        width: 24px;
        height: 24px;
    }

    .components-schema>a:hover {
        background-color: var(--mica-hov-background);
        border: var(--mica-hov-border);
    }

    .components-schema>a:active {
