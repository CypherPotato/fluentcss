<div class="win-nav-dashboard">
    <include name="__nav"></include>
    <style>
        .app-img-header-schema {
            position: relative;
            width: 100%;
            min-height: 200px;
        }

        .app-img-header-schema>img,
        .app-img-header-schema>.fadeOut {
            pointer-events: none;
        }

        .app-img-header-schema>img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-img-header-schema>.contents {
            position: relative;
            z-index: 1;
            padding: 30px;
        }

        .app-img-header-schema>.contents>h1 {
            margin: 0;
            padding-top: 60px;
            font-size: 44px;
        }

        .app-img-header-schema>.fadeOut {
            position: absolute;
            background: linear-gradient(0deg, var(--input-def-bg), transparent);
            bottom: 0;
            left: 0;
            width: 100%;
            height: 160px;
        }

        .components-schema {
            display: flex;
            gap: 10px;
            max-width: 800px;
            flex-wrap: wrap;
            margin-inline: auto;
        }

        .components-schema>a {
            position: relative;
            flex-shrink: 0;
            flex-wrap: 1;
            display: grid;
            justify-content: space-between;
            align-content: space-between;
            width: 160px;
            height: 80px;
            padding: 8px;
            text-decoration: none;
            color: black;
            cursor: default;
            transition: var(--w-transition);
        }

        .components-schema>a>img {
            width: 24px;
            height: 24px;
        }

        .components-schema>a:hover {
            background-color: var(--mica-hov-background);
            border: var(--mica-hov-border);
        }

        .components-schema>a:active {
            opacity: .75;
        }
    </style>
    <main class="immersive-box">
        <div class="app-contents">
            <div class="app-img-header-schema">
                <img src="/etc/example-wallpaper-2.jpg" alt="">
                <div class="contents">
                    <h1>
                        FluentCSS Gallery
                    </h1>
                    <p>
                        Navigate between components
                    </p>
                    <div class="components-schema">
                        <a class="win-mica" href="/buttons">
                            <img src="/etc/icons/checkbox.svg"> Buttons and checks
                        </a>
                        <a class="win-mica" href="/inputs">
                            <img src="/etc/icons/textbox.svg"> Textboxes
                        </a>
                        <a class="win-mica" href="/itembox">
                            <img src="/etc/icons/box.svg"> Item boxes
                        </a>
                        <a class="win-mica" href="/modal">
                            <img src="/etc/icons/modal.svg"> Modals
                        </a>
                        <a class="win-mica" href="/context-menu">
                            <img src="/etc/icons/cursor.svg"> Context menu
                        </a>
                        <a class="win-mica" href="/expander">
                            <img src="/etc/icons/expander.svg"> Expander and collapses
                        </a>
                        <a class="win-mica" href="/breadcrumb">
                            <img src="/etc/icons/breadcrumb.svg"> Breadcrumb
                        </a>
                        <a class="win-mica" href="/navigation-view">
                            <img src="/etc/icons/nav.svg"> Navigation view
                        </a>
                        <a class="win-mica" href="/listbox">
                            <img src="/etc/icons/list.svg"> List box
                        </a>
                        <a class="win-mica" href="/filter-strip">
                            <img src="/etc/icons/filter.svg"> Filter strip
                        </a>
                        <a class="win-mica" href="/user-badge">
                            <img src="/etc/icons/user.svg"> User badge
                        </a>
                        <a class="win-mica" href="/acrylic">
                            <img src="/etc/icons/box-empty.svg"> Acrylic
                        </a>
                        <a class="win-mica" href="/z-depth-shadows">
                            <img src="/etc/icons/img-shadow.svg"> Z-Depth and shadows
                        </a>
                    </div>
                </div>
                <div class="fadeOut"></div>
            </div>
        </div>
    </main>
</div>
